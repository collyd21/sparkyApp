<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Sparky App</title>
  </head>
  <body>
    <h1>Length / Resistance Calculator</h1>

    <div class="container">
      <form>
        <div class="form-row mb-3">
          <div class="col-md-6">
            <label for="cable_length">Cable Length</label>
            <input type="text" class="form-control" >
          </div>
          <div class="col-md-6">
            <label for="cable_resistance">Cable Resistance</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-row mb-3">
          <div class="col-md-6">
            <label for="cable_size">Cable Size</label>
            <input type="text" class="form-control" >
          </div>
        </div>
          <div class="form-row mb-3">
            <div class="col-md-6">
              <label for="cable_resistance_calc">Calculated Resistance</label>
              <input type="text" class="form-control" >
            </div>
          <div class="col-md-6">
            <label for="cable_length_calc">Calculated Length</label>
            <input type="text" class="form-control">
          </div>
        </div>
      </form>
      
      <div class="row mb-3">
        <div class="col-md-6">
      <a class="btn btn-primary" href="index.html" role="button">Home</a>
    </div>
  </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
